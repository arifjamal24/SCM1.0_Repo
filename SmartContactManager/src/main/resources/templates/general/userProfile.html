<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{general/userBase::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
</head>

<body>
	<section>
		<div class="container text-center">
			<div class="card">
				<div class="card-body">

					<img style="height: 200px; width: 200px; border-radius: 50%;"
						src="" th:src="@{'/img/'+${userDetail.imageUrl}}" alt="" />
					<h1 th:text="${userDetail.name}" class="mt-3"></h1>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#USER-ID</th>
									<th scope="col"><span th:text="${'SCMUSER'+userDetail.id}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${userDetail.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${userDetail.role}"></span></td>
								</tr>
								<tr>
									<th scope="row">Account Active</th>
									<td><span th:text="${userDetail.enabled}"></span></td>
								</tr>
								<tr>
									<th scope="row">About You</th>
									<td><span th:text="${userDetail.about}"></span></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
				<script>
		$(() => {  
			$('.common').removeClass("active");
			$('#userProfile,#userProfileFont').addClass("active");
		});
		</script>
	</section>
</body>

</html>
