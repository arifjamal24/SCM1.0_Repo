<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<!-- th:replace="base::layout(~{::section})" older version -->
<head>
<meta charset="UTF-8" />
<title>signup</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="myCard mt-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							<!-- <th:block th:text="${@sessionHelper.removeMessageFromSession()"></th:block> -->
						</div>

						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/add-user.png}"
								alt="" />
						</div>

						<h1 class="text-center">Register Here</h1>

						<form th:action="@{/doRegister}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name">Full Name</label> <input type="text"
									class="form-control" id="name" name="name"
									placeholder="enter name" required th:value="${user.name}">
							</div>

							<div class="form-group">
								<label for="email">Email address</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="xyz@mail.com" required th:value="${user.email}">
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="enter password" required>
							</div>

							<div class="form-group">
								<textarea th:text="${user.about}" name="about" id="about"
									rows="6" placeholder="enter something about yourself"
									class="form-control">	
								</textarea>
								<div class="form-group form-check text-center mt-2">
									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" /> <label
										for="agreement">Accept terms and conditions</label>
								</div>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>



						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
